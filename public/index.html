<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Shooter Game</title>
  <link rel="manifest" href="assets/manifest.json">
  <meta name="description" content="una app de juegos">
  <meta name="theme-color" content="#2946f6">
  <meta name="apple-mobile-web-app-title" content="disparos">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon" href="assets/icons/star192.png">
  <link type="text/css" rel="stylesheet" href="game.css">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="Game.js" type="text/javascript"></script>
  <script src="Entity.js" type="text/javascript"></script>
  <script src="Character.js" type="text/javascript"></script>
  <script src="Player.js" type="text/javascript"></script>
  <script src="Opponent.js" type="text/javascript"></script>
  <script src="Shot.js" type="text/javascript"></script>
  <script src="main.js" type="text/javascript"></script>
</head>

<body>
  <button id="pause" class="gamebutton" onclick="this.blur();">Pausa</button>
  <button id="reset" class="gamebutton" onclick="this.blur();">NUEVA PARTIDA</button>
  <ul id="marcador">
    <li id="scoreli"><strong>Score:</strong> 0</li>
    <li id="livesli"><strong>Lives:</strong> 3</li>
  </ul>
  <button id="butInstall" aria-label="Install" hidden>instalar app games</button>
  <script>
if('serviceWorker'in navigator){
  window.addEventListener('load',() => {
    navigator.serviceWorker.register('service-worker.js').then((reg) => {
      console.log("Service worker registered", reg );
    })
  })
}
</script>
<script src="assets/install.js">

</script>
</body>

</html>
